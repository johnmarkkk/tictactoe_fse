<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="gameContainer">
        <h1 id="gameTitle">Tic Tac Toe</h1>
        <div class="gameBoard">
            <div class="tile one" cellIndex="0"></div>
            <div class="tile two" cellIndex="1"></div>
            <div class="tile three" cellIndex="2"></div>
            <div class="tile four" cellIndex="3"></div>
            <div class="tile five" cellIndex="4"></div>
            <div class="tile six" cellIndex="5"></div>
            <div class="tile seven" cellIndex="6"></div>
            <div class="tile eight" cellIndex="7"></div>
            <div class="tile nine" cellIndex="8"></div>
        </div>
        <button>Restart</button>
        <h2>X's turn</h2>
    </div>
</body>
</html>
